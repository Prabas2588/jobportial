<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Job Application Form</h2>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Job Role</label>
                    <select name="job_role" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Web Developer">Web Developer</option>
                        <option value="Data Analyst">Data Analyst</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">PAN Number</label>
                    <input type="text" name="pan" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Aadhaar Number</label>
                    <input type="text" name="aadhaar" class="form-control" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Experience</label><br>
                    <input type="radio" name="experience" value="Experienced" id="exp" required> Experienced
                    <input type="radio" name="experience" value="Fresher" id="fresh" required> Fresher
                </div>

                <div id="experiencedFields" class="col-md-12 mt-3" style="display: none;">
                    <label class="form-label">Years of Experience</label>
                    <input type="number" name="years_of_experience" class="form-control">
                    <label class="form-label">Current CTC</label>
                    <input type="text" name="current_ctc" class="form-control">
                </div>

                <div id="fresherFields" class="col-md-12 mt-3" style="display: none;">
                    <label class="form-label">Expected CTC</label>
                    <input type="text" name="expected_ctc" class="form-control">
                </div>

                <div class="col-md-6 mt-3">
                    <label class="form-label">Resume (PDF)</label>
                    <input type="file" name="resume" class="form-control" accept=".pdf" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Photo (JPG, PNG)</label>
                    <input type="file" name="photo" class="form-control" accept="image/*" required>
                </div>

                <div class="col-md-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('input[name="experience"]').change(function () {
                if ($('#exp').is(':checked')) {
                    $('#experiencedFields').show();
                    $('#fresherFields').hide();
                } else if ($('#fresh').is(':checked')) {
                    $('#experiencedFields').hide();
                    $('#fresherFields').show();
                }
            });
        });
    </script>
</body>
</html>
