<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Job Application Form</h2>
        <form id="jobApplicationForm">
            <label>Job Role</label>
            <select name="job_role" required>
                <option value="">Select Role</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Data Analyst">Data Analyst</option>
            </select>

            <label>First Name</label>
            <input type="text" name="first_name" required>

            <label>Last Name</label>
            <input type="text" name="last_name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone Number</label>
            <input type="text" name="phone" required>

            <label>Date of Birth</label>
            <input type="date" name="dob" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>PAN Number</label>
            <input type="text" name="pan" required>

            <label>Aadhaar Number</label>
            <input type="text" name="aadhaar" required>

            <label>Experience</label>
            <input type="radio" name="experience" value="Experienced" id="exp" required> Experienced
            <input type="radio" name="experience" value="Fresher" id="fresh" required> Fresher

            <div id="experiencedFields">
                <label>Years of Experience</label>
                <input type="number" name="years_of_experience">
                <label>Current CTC</label>
                <input type="text" name="current_ctc">
            </div>

            <div id="fresherFields">
                <label>Expected CTC</label>
                <input type="text" name="expected_ctc">
            </div>

            <label>Resume (PDF)</label>
            <input type="file" name="resume" accept=".pdf" required>

            <label>Photo (JPG, PNG)</label>
            <input type="file" name="photo" accept="image/*" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
